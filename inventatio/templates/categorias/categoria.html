{% extends "base.html" %}
{% block content %}
<div id="breadcrumbs-wrapper">
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <h5 class="breadcrumbs-title">Categoria</h5>
        <ol class="breadcrumbs ">
            <li><a href="/cpanel/" class="deep-purple-text">Principal</a></li>
            <li><a href="/cpanel/categorias/">Mis Categorias</a></li>
            <li class="active">Categoria</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="section">
    <div class="card-panel">
      <div class="row">
        <form class="col s12" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s12">
                {{ form.as_p }}
            </div>
          </div>
          <div class="row">
            <div class="row">
              <div class="input-field col s12">
                <button class="btn-large waves-effect waves-light right" type="submit" name="action">Guardar
                  <i class="mdi-content-send right"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
