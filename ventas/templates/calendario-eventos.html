{% extends "base.html" %}
{% load staticfiles %}
{% block cssadd %}
    <link rel="stylesheet" href="{% static "calendario/css/fullcalendar.min.css" %}"/>
{% endblock %}

{% block content %}
             <div class="section">

            <p class="caption">Calendario de eventos y entregas.</p>
            <div class="divider"></div>
            <div id="full-calendar">
              <div class="row">
                <div class="col s12 m4 l3">
                  <div id='external-events'>
                    <h4 class="header">Eventos</h4>
                    <div class='fc-event cyan'>March Invoices</div>
                    <div class='fc-event teal'>Call Emy</div>
                    <div class='fc-event cyan darken-1'>Dinner with Team</div>
                    <div class='fc-event cyan accent-4'>Meeting with Support Team</div>

                    <p>
                      <input type='checkbox' id='drop-remove' />
                      <label for='drop-remove'>Eliminar</label>
                    </p>
                  </div>
                </div>
                <div class="col s12 m8 l9">
                  <div id='calendar'></div>
                </div>
              </div>
            </div>
            </div>

            <!-- Floating Action Button -->
            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large red">
                  <i class="large mdi-editor-mode-edit"></i>
                </a>
                <ul>
                  <li><a href="css-helpers.html" class="btn-floating red"><i class="large mdi-communication-live-help"></i></a></li>
                  <li><a href="app-widget.html" class="btn-floating yellow darken-1"><i class="large mdi-device-now-widgets"></i></a></li>
                  <li><a href="app-calendar.html" class="btn-floating green"><i class="large mdi-editor-insert-invitation"></i></a></li>
                  <li><a href="app-email.html" class="btn-floating blue"><i class="large mdi-communication-email"></i></a></li>
                </ul>
            </div>
            <!-- Floating Action Button -->
        </div>
        <!--end container-->

{% block jsadd %}
    <script src="{% static "calendario/js/jquery-1.11.2.min.js" %}"></script>
    <script src="{% static "calendario/js/fullcalendar-script.js" %}"></script>
    <script src="{% static "calendario/js/fullcalendar.min.js" %}"></script>
    <script src="{% static "calendario/js/jquery-ui.custom.min.js" %}"></script>
    <script src="{% static "calendario/js/moment.min.js" %}"></script>
{% endblock %}
{% endblock %}
